<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html5 Video Player</title>
</head>
<body>

    <div class="play">
        <!-- <video src="https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420&profile_id=164" class="play_video">
        </video> -->
        <video class="play_video control" src="./video/video.mp4" ></video>
        <div class="controls">
            <div class="progress">
					<div class="progress__filled"></div>
				</div>
				<button class="player__button toggle" title="Toggle Play">play</button>
				<input
					type="range"
					name="volume"
					class="player__slider"
					min="0"
					max="1"
					step="0.05"
					value="1"
				/>
				<input
					type="range"
					name="playbackRate"
					class="player__slider"
					min="0.5"
					max="2"
					step="0.1"
					value="1"
				/>
				<button data-skip="-25" class="player__button">« 25s</button>
				<button data-skip="-10" class="player__button">« 10s</button>
				<button data-skip="25" class="player__button">25s »</button>
        </div>
    </div>


<script src="./script.js"></script>
</body>
</html>
